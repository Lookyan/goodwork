{% extends "base.html" %}

{% block main %}
    <div class="row">
        <div class="col s5 offset-s1">
            <div class="section white z-depth-1">
                <div class="row">
                    <div class="row">
                        <div class="col s12">
                            <h5 class="land-header">Ваша статистика</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s5">
            <div class="section white z-depth-1">
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="col s12">
                                <h5 class="land-header">Сменить пароль</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <form method="post" action="">
                                    {% csrf_token %}
                                    {% for field in form %}

                                        <div class="row">
                                            {% if field.errors %}
                                                <div class="col s12">
                                                    {{ field.errors }}
                                                </div>
                                            {% endif %}
                                            <div class="col s6 input-field">
                                                {{ field }}
                                                <label for="{{ field.auto_id }}">{{ field.label }}</label>
                                            </div>
                                        </div>
                                    {% endfor %}

                                    <div class="row">
                                        <div class="col s3 input-field">
                                            <button type="submit" class="btn medium light-green">
                                                Сохранить
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


{% endblock %}
{% block additional_scripts %}
    {% if done %}
    <script>
        $(document).ready(function() {
            Materialize.toast('Пароль успешно изменен!', 4000);
        });
    </script>
    {% endif %}
{% endblock %}

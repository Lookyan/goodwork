{% extends "base.html" %}

{% block main %}
    <form method="post" action="{% url 'signin' %}">
    {% csrf_token %}
    <div class="row">
        <div class="col s4 offset-s4">
            <div class="section white z-depth-1 login-form">
                <div class="row center-align">
                    <i class="material-icons md-96 light-green-text text-lighten-1 center-align">
                        account_circle
                    </i>
                </div>
                {% if error %}
                    <div class="row">
                        <div class="col s12 red-text">Неверные логин или пароль. Попробуйте еще раз.</div>
                    </div>
                {% endif %}
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" name="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" name="password" class="validate">
                        <label for="password">Пароль</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 center-align">
                        <button class="btn waves-effect waves-light btn-large light-green darken-4" type="submit" name="action">Войти
                            <i class="material-icons right">forward</i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <p></p>
                        <span>Или <a href="{% url 'signup' %}">Зарегистрироваться</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>

{% endblock %}
